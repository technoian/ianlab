<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Preventivo Stampa 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #viewer {
      width: 100%;
      height: 500px;
      background-color: #eee;
      margin-top: 20px;
      border: 2px dashed #ccc;
      position: relative;
    }
    #viewer.dragover {
      border-color: #333;
      background-color: #f0f0f0;
    }
    #controls {
      margin: 20px 0;
    }
    #info {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Calcolo Preventivo Stampa 3D</h1>

  <div id="controls">
    <input type="file" id="file-input" accept=".stl,.3mf" />
    <button id="color-button">ðŸŽ¨ Cambia Colore</button>
    <select id="materiale">
      <option value="PLA">PLA</option>
      <option value="PETG">PETG</option>
      <option value="ABS">ABS</option>
    </select>
    <input type="number" id="ugello" placeholder="Diametro ugello (es. 0.4)" step="0.01" />
    <input type="number" id="velocita" placeholder="VelocitÃ  stampa mm/s" step="1" />
    <input type="number" id="riempimento" placeholder="Riempimento (%)" step="1" />
    <button id="calcola-btn">ðŸ§® Calcola Preventivo</button>
  </div>

  <div id="viewer">Trascina qui un file .stl o .3mf</div>
  <div id="info"></div>

  <!-- Three.js + Loader -->
  <script src="https://unpkg.com/three@0.130.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/loaders/3MFLoader.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    const viewer = document.getElementById('viewer');
    const fileInput = document.getElementById('file-input');
    const colorBtn = document.getElementById('color-button');
    const infoBox = document.getElementById('info');
    const calcolaBtn = document.getElementById('calcola-btn');

    let scene, camera, renderer, controls;
    let mesh = null;
    let currentColor = 0x6699ff;

    initViewer();

    function initViewer() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      viewer.innerHTML = '';
      viewer.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 0, 100);
      controls.update();

      scene.add(new THREE.AmbientLight(0x404040));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadModel(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        if (file.name.endsWith('.stl')) {
          const loader = new THREE.STLLoader();
          const geometry = loader.parse(e.target.result);
          showMesh(geometry);
        } else if (file.name.endsWith('.3mf')) {
          const loader = new THREE.ThreeMFLoader();
          const object = loader.parse(e.target.result);
          let found = false;
          object.traverse(child => {
            if (child.isMesh && child.geometry) {
              found = true;
              showMesh(child.geometry);
            }
          });
          if (!found) alert("Nessuna mesh trovata nel file 3MF.");
        } else {
          alert("Formato non supportato.");
        }
      };
      if (file.name.endsWith('.stl')) {
        reader.readAsArrayBuffer(file);
      } else if (file.name.endsWith('.3mf')) {
        reader.readAsText(file);
      }
    }

    function showMesh(geometry) {
      if (mesh) scene.remove(mesh);
      const material = new THREE.MeshStandardMaterial({ color: currentColor });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      const box = new THREE.Box3().setFromObject(mesh);
      const center = box.getCenter(new THREE.Vector3());
      mesh.position.sub(center);

      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      camera.position.set(0, 0, maxDim * 2);
      controls.update();

      infoBox.innerHTML = `
        <strong>Dimensioni:</strong><br>
        Larghezza: ${size.x.toFixed(2)} mm<br>
        Altezza: ${size.y.toFixed(2)} mm<br>
        ProfonditÃ : ${size.z.toFixed(2)} mm
      `;
    }

    colorBtn.addEventListener('click', () => {
      currentColor = Math.random() * 0xffffff;
      if (mesh) mesh.material.color.setHex(currentColor);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) loadModel(file);
    });

    viewer.addEventListener('dragover', (e) => {
      e.preventDefault();
      viewer.classList.add('dragover');
    });

    viewer.addEventListener('dragleave', () => {
      viewer.classList.remove('dragover');
    });

    viewer.addEventListener('drop', (e) => {
      e.preventDefault();
      viewer.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) loadModel(file);
    });

    calcolaBtn.addEventListener('click', () => {
      const materiale = document.getElementById('materiale').value;
      const ugello = parseFloat(document.getElementById('ugello').value);
      const velocita = parseFloat(document.getElementById('velocita').value);
      const riempimento = parseFloat(document.getElementById('riempimento').value);

      if (!mesh) {
        alert('Devi prima caricare un modello!');
        return;
      }

      if (isNaN(ugello) || isNaN(velocita) || isNaN(riempimento)) {
        alert('Compila tutti i campi numerici.');
        return;
      }

      const volume = mesh.geometry.boundingBox ?
                     mesh.geometry.boundingBox.getSize(new THREE.Vector3()).x *
                     mesh.geometry.boundingBox.getSize(new THREE.Vector3()).y *
                     mesh.geometry.boundingBox.getSize(new THREE.Vector3()).z
                     : 1;

      const prezzo = (volume / 1000) * (riempimento / 100) * (0.1 + ugello) + (materiale === 'PLA' ? 1 : 1.5);

      alert(`Preventivo stimato: CHF ${prezzo.toFixed(2)}`);
    });
  </script>
</body>
</html>
