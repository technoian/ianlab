<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preventivo AI - Ian Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #risultato {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Calcola il tuo Preventivo AI</h1>

  <form id="formPreventivo">
    <label>File STL:
      <input type="file" name="stl" accept=".stl" required />
    </label>
    <label>Materiale:
      <select name="materiale">
        <option value="PLA">PLA</option>
        <option value="PETG">PETG</option>
        <option value="ABS">ABS</option>
      </select>
    </label>
    <label>Ugello (mm):
      <select name="ugello">
        <option value="0.4">0.4</option>
        <option value="0.6">0.6</option>
        <option value="0.2">0.2</option>
      </select>
    </label>
    <label>Velocit√†:
      <select name="velocita">
        <option value="lenta">Lenta</option>
        <option value="normale" selected>Normale</option>
        <option value="veloce">Veloce</option>
      </select>
    </label>
    <label>Riempimento (%):
      <input type="number" name="infill" min="0" max="100" value="20" />
    </label>
    <button type="submit">Calcola Preventivo</button>
  </form>

  <div id="risultato"></div>

  <script>
    const form = document.getElementById('formPreventivo');
    const risultato = document.getElementById('risultato');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      risultato.innerHTML = "üîÑ Calcolo in corso...";

      const formData = new FormData(form);

      try {
        // üëâ Sostituisci l'URL qui sotto col tuo vero backend quando sar√† pronto
        const response = await fetch("https://TUA-URL-BACKEND.onrender.com/preventivo", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Errore nel server");

        const data = await response.json();
        risultato.innerHTML = `
          üìê Volume: ${data.volume_cm3} cm¬≥<br>
          ‚öñÔ∏è Peso stimato: ${data.peso_g} g<br>
          ‚è±Ô∏è Tempo stimato: ${data.tempo_min} minuti<br>
          üí∞ Costo stimato: CHF ${data.costo_chf}
        `;
      } catch (err) {
        // SIMULAZIONE se non hai ancora il backend
        const costoFinto = (Math.random() * 10 + 5).toFixed(2);
        risultato.innerHTML = `
          ‚ö†Ô∏è Backend non disponibile.<br>
          üí∞ Stima fittizia: CHF ${costoFinto}
        `;
      }
    });
  </script>
</body>
</html>
