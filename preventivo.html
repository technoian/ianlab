<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Preventivo AI - IanLab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #colori-container input[type="color"] {
      width: 50px;
      height: 40px;
      margin-right: 8px;
      border: none;
      cursor: pointer;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #e6ffe6;
      border: 1px solid #33aa33;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preventivo AI - IanLab</h1>

    <label>Nome progetto</label>
    <input type="text" id="nomeProgetto" placeholder="Es. Porta chiavi multicolore" />

    <label>Carica file 3D (.STL o .3MF)</label>
    <input type="file" id="file3d" accept=".stl,.3mf" />

    <label>Materiale</label>
    <input type="text" id="materiale" placeholder="Es. PLA, PETG, TPU..." />

    <label>Ugello (mm)</label>
    <input type="number" id="ugello" value="0.4" step="0.1" />

    <label>VelocitÃ  di stampa (mm/s)</label>
    <input type="number" id="velocita" value="50" />

    <label>Riempimento (%)</label>
    <input type="number" id="infill" value="20" min="0" max="100" />

    <label>Colori</label>
    <div id="colori-container">
      <input type="color" name="colori" value="#ff0000" />
    </div>
    <button type="button" onclick="aggiungiColore()">âž• Aggiungi un colore</button>

    <label>Note extra</label>
    <textarea id="note" rows="3" placeholder="Es. Supporti, superficie liscia..."></textarea>

    <button onclick="calcolaPreventivo()">ðŸ“¦ Calcola preventivo</button>

    <div id="output"></div>
  </div>

  <script>
    function aggiungiColore() {
      const container = document.getElementById("colori-container");
      const nuovoColore = document.createElement("input");
      nuovoColore.type = "color";
      nuovoColore.name = "colori";
      nuovoColore.value = "#0000ff";
      container.appendChild(nuovoColore);
    }

    function calcolaPreventivo() {
      const nome = document.getElementById('nomeProgetto').value.trim();
      const file = document.getElementById('file3d').files[0]?.name || "Nessun file";
      const materiale = document.getElementById('materiale').value.trim();
      const ugello = parseFloat(document.getElementById('ugello').value);
      const velocita = parseFloat(document.getElementById('velocita').value);
      const infill = parseFloat(document.getElementById('infill').value);
      const note = document.getElementById('note').value.trim();
      const coloriInputs = document.querySelectorAll('input[name="colori"]');
      const colori = Array.from(coloriInputs).map(input => input.value);

      // AI simulata: logica base di preventivo
      let prezzo = 5; // base
      prezzo += colori.length * 1.5;
      prezzo += (infill / 100) * 3;
      if (materiale.toLowerCase().includes("tpu") || materiale.toLowerCase().includes("carbon")) prezzo += 3;
      if (ugello > 0.6) prezzo -= 1;
      if (velocita > 80) prezzo -= 0.5;

      // Mostra preventivo
      const out = document.getElementById('output');
      out.innerHTML = `
        <h3>ðŸ“„ Preventivo stimato</h3>
        <strong>Progetto:</strong> ${nome}<br>
        <strong>File:</strong> ${file}<br>
        <strong>Materiale:</strong> ${materiale}<br>
        <strong>Ugello:</strong> ${ugello} mm<br>
        <strong>VelocitÃ :</strong> ${velocita} mm/s<br>
        <strong>Infill:</strong> ${infill}%<br>
        <strong>Colori:</strong><br>
        ${colori.map(c => `<span style="display:inline-block;width:18px;height:18px;background:${c};border:1px solid #000;border-radius:3px;margin:2px;"></span>`).join('')}
        <br>
        <strong>Note:</strong> ${note || "Nessuna"}<br><br>
        <strong>ðŸ’° Prezzo stimato:</strong> <span style="font-size: 1.3em">CHF ${prezzo.toFixed(2)}</span>
      `;
      out.style.display = "block";
    }
  </script>
</body>
</html>
