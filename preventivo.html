<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preventivo AI + Visualizzatore 3D - Ian Lab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      gap: 20px;
      width: 100%;
    }
    .form-container, .viewer-container {
      flex: 1 1 400px;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      min-width: 300px;
    }
    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }
    form label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    form input[type="file"], form select {
      width: 100%;
      padding: 6px;
      font-size: 1em;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #viewer {
      width: 100%;
      height: 500px;
      background-color: #eee;
      border: 2px dashed #ccc;
      position: relative;
    }
    #viewer.dragover {
      border-color: #333;
      background-color: #f0f0f0;
    }
    #upload-button, #color-button {
      margin: 10px 10px 10px 0;
      padding: 8px 15px;
      font-size: 1em;
      cursor: pointer;
    }
    #info {
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
    }
    #color-button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Preventivo AI &amp; Visualizzatore 3D STL</h1>

  <div class="container">

    <!-- FORM PREVENTIVO -->
    <div class="form-container">
      <form id="preventivo-form">
        <label for="file-project">Carica progetto STL:</label>
        <input type="file" id="file-project" name="file-project" accept=".stl" required>

        <label for="material">Materiale:</label>
        <select id="material" name="material" required>
          <option value="">-- Seleziona materiale --</option>
          <option value="PLA">PLA</option>
          <option value="PETG">PETG</option>
          <option value="ABS">ABS</option>
          <option value="TPU">TPU</option>
        </select>

        <label for="nozzle">Ugello (mm):</label>
        <select id="nozzle" name="nozzle" required>
          <option value="">-- Seleziona ugello --</option>
          <option value="0.2">0.2</option>
          <option value="0.4">0.4</option>
          <option value="0.6">0.6</option>
          <option value="0.8">0.8</option>
        </select>

        <label for="speed">Velocità di stampa (mm/s):</label>
        <select id="speed" name="speed" required>
          <option value="">-- Seleziona velocità --</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="70">70</option>
          <option value="90">90</option>
        </select>

        <label for="infill">Riempimento (%):</label>
        <select id="infill" name="infill" required>
          <option value="">-- Seleziona riempimento --</option>
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="50">50%</option>
          <option value="100">100%</option>
        </select>

        <button type="submit">Calcola Preventivo</button>
      </form>

      <div id="preventivo-result" style="margin-top:20px; font-weight:bold;"></div>
    </div>

    <!-- VISUALIZZATORE 3D -->
    <div class="viewer-container">
      <button id="upload-button">Carica STL</button>
      <input type="file" id="file-input" accept=".stl" style="display: none;" />
      <button id="color-button">Cambia Colore</button>

      <div id="viewer">Trascina qui un file .stl oppure usa il pulsante sopra.</div>
      <div id="info"></div>
    </div>

  </div>

  <!-- Three.js e plugins -->
  <script src="https://unpkg.com/three@0.130.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/loaders/STLLoader.js"></script>

  <script>
    // Visualizzatore 3D identico a quello che mi hai mandato

    const uploadBtn = document.getElementById('upload-button');
    const fileInput = document.getElementById('file-input');
    const viewer = document.getElementById('viewer');
    const infoBox = document.getElementById('info');
    const colorBtn = document.getElementById('color-button');

    let scene, camera, renderer, controls;
    let mesh, currentColor = 0x6699ff;

    function initViewer() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, viewer.clientWidth / viewer.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(viewer.clientWidth, viewer.clientHeight);
      viewer.innerHTML = '';
      viewer.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);
      scene.add(new THREE.AmbientLight(0x404040));

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      camera.position.set(0, 0, 100);
      controls.update();

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    function loadSTL(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const contents = e.target.result;
        const loader = new THREE.STLLoader();
        const geometry = loader.parse(contents);

        if (mesh) scene.remove(mesh);

        const material = new THREE.MeshStandardMaterial({ color: currentColor });
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Centra l'oggetto
        const box = new THREE.Box3().setFromObject(mesh);
        const center = box.getCenter(new THREE.Vector3());
        mesh.position.sub(center);

        // Adatta la camera
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        camera.position.set(0, 0, maxDim * 2);
        camera.lookAt(0, 0, 0);
        controls.update();

        // Mostra dimensioni
        infoBox.innerHTML = `
          <strong>Dimensioni modello:</strong><br>
          Larghezza: ${size.x.toFixed(2)}<br>
          Altezza: ${size.y.toFixed(2)}<br>
          Profondità: ${size.z.toFixed(2)}
        `;
      };
      reader.readAsArrayBuffer(file);
    }

    colorBtn.addEventListener('click', () => {
      currentColor = Math.random() * 0xffffff;
      if (mesh) mesh.material.color.setHex(currentColor);
    });

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.name.endsWith('.stl')) {
        loadSTL(file);
      } else {
        alert('Per favore carica un file .stl valido.');
      }
    });

    viewer.addEventListener('dragover', (e) => {
      e.preventDefault();
      viewer.classList.add('dragover');
    });

    viewer.addEventListener('dragleave', () => {
      viewer.classList.remove('dragover');
    });

    viewer.addEventListener('drop', (e) => {
      e.preventDefault();
      viewer.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.name.endsWith('.stl')) {
        loadSTL(file);
      } else {
        alert('Per favore rilascia un file .stl valido.');
      }
    });

    initViewer();

    // PREVENTIVO FORM (basilare, solo demo calcolo)
    const form = document.getElementById('preventivo-form');
    const resultDiv = document.getElementById('preventivo-result');
    const fileProjectInput = document.getElementById('file-project');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Per ora demo: calcolo prezzo fittizio in base a materiale, velocità e riempimento
      const material = form.material.value;
      const nozzle = parseFloat(form.nozzle.value);
      const speed = parseInt(form.speed.value, 10);
      const infill = parseInt(form.infill.value, 10);

      // Calcolo prezzo demo
      let basePrice = 10;
      switch(material) {
        case 'PLA': basePrice = 10; break;
        case 'PETG': basePrice = 12; break;
        case 'ABS': basePrice = 14; break;
        case 'TPU': basePrice = 16; break;
      }
      // Prezzo calcolato con formule semplici demo
      const price = basePrice + nozzle * 5 + (speed / 10) + (infill / 2);

      resultDiv.textContent = `Preventivo stimato: €${price.toFixed(2)}`;
    });
  </script>
</body>
</html>
