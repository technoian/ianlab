<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preventivo AI + Visualizzatore 3D</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      margin-top: 2rem;
      gap: 2rem;
    }
    form {
      flex: 1;
      min-width: 300px;
      max-width: 400px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #risultato {
      text-align: center;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .viewer {
      flex: 1;
      min-width: 300px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Preventivo AI + Visualizzatore 3D</h1>

  <div class="container">
    <!-- FORM AI -->
    <form id="formPreventivo">
      <label>File STL:
        <input type="file" id="stlFile" name="stl" accept=".stl" required />
      </label>
      <label>Materiale:
        <select name="materiale">
          <option value="PLA">PLA</option>
          <option value="PETG">PETG</option>
          <option value="ABS">ABS</option>
        </select>
      </label>
      <label>Ugello (mm):
        <select name="ugello">
          <option value="0.4">0.4</option>
          <option value="0.6">0.6</option>
          <option value="0.2">0.2</option>
        </select>
      </label>
      <label>Velocit√†:
        <select name="velocita">
          <option value="lenta">Lenta</option>
          <option value="normale" selected>Normale</option>
          <option value="veloce">Veloce</option>
        </select>
      </label>
      <label>Riempimento (%):
        <input type="number" name="infill" min="0" max="100" value="20" />
      </label>
      <button type="submit">Calcola Preventivo</button>
      <div id="risultato"></div>
    </form>

    <!-- VISUALIZZATORE 3D -->
    <div class="viewer" id="viewer"></div>
  </div>

  <!-- Libreria Three.js + STLLoader -->
  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.157.0/build/three.module.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.157.0/examples/jsm/controls/OrbitControls.js';
    import { STLLoader } from 'https://unpkg.com/three@0.157.0/examples/jsm/loaders/STLLoader.js';

    const container = document.getElementById('viewer');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(0, 0, 100);
    
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x404040);
    scene.add(ambient);

    let mesh;

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    document.getElementById('stlFile').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const contents = e.target.result;
        const loader = new STLLoader();
        const geometry = loader.parse(contents);

        if (mesh) scene.remove(mesh);

        const material = new THREE.MeshPhongMaterial({ color: 0xff5533 });
        mesh = new THREE.Mesh(geometry, material);
        geometry.center();
        scene.add(mesh);
      };
      reader.readAsArrayBuffer(file);
    });
  </script>

  <script>
    const form = document.getElementById('formPreventivo');
    const risultato = document.getElementById('risultato');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      risultato.innerHTML = "üîÑ Calcolo in corso...";

      const formData = new FormData(form);

      try {
        // Sostituisci con il tuo vero endpoint backend
        const response = await fetch("https://ianlab-backend.onrender.com/preventivo", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Errore server");

        const data = await response.json();
        risultato.innerHTML = `
          üìê Volume: ${data.volume_cm3} cm¬≥<br>
          ‚öñÔ∏è Peso stimato: ${data.peso_g} g<br>
          ‚è±Ô∏è Tempo stimato: ${data.tempo_min} minuti<br>
          üí∞ Costo stimato: CHF ${data.costo_chf}
        `;
      } catch (err) {
        const costoFinto = (Math.random() * 10 + 5).toFixed(2);
        risultato.innerHTML = `
          ‚ö†Ô∏è Backend non disponibile.<br>
          üí∞ Stima fittizia: CHF ${costoFinto}
        `;
      }
    });
  </script>
</body>
</html>
