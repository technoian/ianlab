<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Preventivo Stampa 3D</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      max-width: 600px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type=number] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      color: white;
    }
    #upload-button { background-color: #007bff; }
    #color-button { background-color: #28a745; margin-left: 10px; }
    #calculate-button { background-color: #dc3545; width: 100%; }
    #viewer {
      width: 600px;
      height: 450px;
      background: #eee;
      border: 2px dashed #ccc;
      margin-bottom: 10px;
      user-select: none;
      position: relative;
    }
    #info, #result {
      max-width: 600px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>

<h1>Preventivo Stampa 3D</h1>

<form id="preventivo-form">
  <label for="materiale">Materiale:</label>
  <select id="materiale" name="materiale" required>
    <option value="" disabled selected>Seleziona materiale</option>
    <option value="PLA">PLA</option>
    <option value="ABS">ABS</option>
    <option value="PETG">PETG</option>
    <option value="Nylon">Nylon</option>
  </select>

  <label for="ugello">Ugello (mm):</label>
  <select id="ugello" name="ugello" required>
    <option value="" disabled selected>Seleziona ugello</option>
    <option value="0.2">0.2</option>
    <option value="0.4">0.4</option>
    <option value="0.6">0.6</option>
    <option value="0.8">0.8</option>
  </select>

  <label for="velocita">Velocità (mm/s):</label>
  <input type="number" id="velocita" name="velocita" min="10" max="150" value="60" required />

  <label for="riempimento">Riempimento (%):</label>
  <input type="number" id="riempimento" name="riempimento" min="0" max="100" value="20" required />

  <button type="button" id="upload-button">Carica File STL</button>
  <button type="button" id="color-button">Cambia Colore Modello</button>
  <button type="button" id="calculate-button">Calcola Preventivo</button>

  <input type="file" id="file-input" accept=".stl" style="display:none" />
</form>

<div id="viewer">Trascina qui o usa il pulsante per caricare un file .stl</div>

<div id="info">
  <strong>Dimensioni modello:</strong><br>
  Larghezza: -<br>
  Altezza: -<br>
  Profondità: -
</div>

<div id="result" style="display:none;">
  <h3>Preventivo stimato:</h3>
  <p id="costo">---</p>
</div>

<!-- THREE.js e loader -->
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/examples/js/loaders/STLLoader.js"></script>

<script>
  // Setup scena
  const container = document.getElementById('viewer');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(container.clientWidth, container.clientHeight);
  container.innerHTML = '';
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  camera.position.set(0, 0, 100);
  controls.update();

  const light1 = new THREE.DirectionalLight(0xffffff, 1);
  light1.position.set(1, 1, 1);
  scene.add(light1);
  scene.add(new THREE.AmbientLight(0x404040));

  let mesh = null;
  let currentColor = 0x6699ff;
  let currentGeometry = null;

  // Funzione animazione
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Funzione caricamento geometria
  function loadGeometry(geometry, color) {
    if(mesh) {
      scene.remove(mesh);
      mesh.geometry.dispose();
      mesh.material.dispose();
      mesh = null;
    }

    const material = new THREE.MeshStandardMaterial({color: color});
    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    // Centra il modello
    const box = new THREE.Box3().setFromObject(mesh);
    const center = box.getCenter(new THREE.Vector3());
    mesh.position.sub(center);

    // Adatta la camera
    const size = box.getSize(new THREE.Vector3());
    const maxDim = Math.max(size.x, size.y, size.z);
    camera.position.set(0, 0, maxDim * 2);
    camera.lookAt(0, 0, 0);
    controls.update();

    return size;
  }

  // Calcola volume (per il preventivo)
  function calculateVolume(geometry) {
    if (!geometry) return 0;
    const pos = geometry.attributes.position.array;
    let volume = 0;
    for (let i = 0; i < pos.length; i += 9) {
      const ax = pos[i], ay = pos[i+1], az = pos[i+2];
      const bx = pos[i+3], by = pos[i+4], bz = pos[i+5];
      const cx = pos[i+6], cy = pos[i+7], cz = pos[i+8];

      volume += (ax * (by * cz - bz * cy) - ay * (bx * cz - bz * cx) + az * (bx * cy - by * cx)) / 6;
    }
    return Math.abs(volume); // in mm^3
  }

  // Eventi pulsanti
  const fileInput = document.getElementById('file-input');
  const uploadButton = document.getElementById('upload-button');
  const colorButton = document.getElementById('color-button');
  const calculateButton = document.getElementById('calculate-button');
  const infoBox = document.getElementById('info');
  const resultBox = document.getElementById('result');
  const costoP = document.getElementById('costo');

  uploadButton.addEventListener('click', () => {
    fileInput.value = null; // reset input
    fileInput.click();
  });

  fileInput.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file || !file.name.toLowerCase().endsWith('.stl')) {
      alert('Carica un file .stl valido');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
      const loader = new THREE.STLLoader();
      const geometry = loader.parse(event.target.result);
      currentGeometry = geometry;
      const size = loadGeometry(geometry, currentColor);

      infoBox.innerHTML = `
        <strong>Dimensioni modello:</strong><br>
        Larghezza: ${size.x.toFixed(2)} mm<br>
        Altezza: ${size.y.toFixed(2)} mm<br>
        Profondità: ${size.z.toFixed(2)} mm
      `;
      resultBox.style.display = 'none';
    };
    reader.readAsArrayBuffer(file);
  });

  colorButton.addEventListener('click', () => {
    if(!mesh) {
      alert('Carica prima un modello STL!');
      return;
    }
    currentColor = Math.floor(Math.random() * 0xffffff);
    mesh.material.color.setHex(currentColor);
  });

  calculateButton.addEventListener('click', () => {
    if(!currentGeometry) {
      alert('Carica prima un modello STL!');
      return;
    }

    const materiale = document.getElementById('materiale').value;
    const ugello = parseFloat(document.getElementById('ugello').value);
    const velocita = parseFloat(document.getElementById('velocita').value);
    const riempimento = parseFloat(document.getElementById('riempimento').value);

    if (!materiale || !ugello || !velocita || isNaN(riempimento)) {
      alert('Compila tutti i campi!');
      return;
    }

    const prezziMateriali = {
      PLA: 0.05,
      ABS: 0.06,
      PETG: 0.07,
      Nylon: 0.1
    };

    const volume_mm3 = calculateVolume(currentGeometry);
    const densita = 1.24; // g/cm3 esempio PLA, usiamo sempre PLA densità per semplicità
    // peso in grammi con riempimento
    const peso_grammi = (volume_mm3 / 1000) * densita * (riempimento / 100);

    const costoMateriale = peso_grammi * (prezziMateriali[materiale] || 0.05);

    // Penalità per velocità e ugello (esempio)
    let penalita = 0;
    if(velocita < 40) penalita += 5;
    if(ugello < 0.4) penalita += 3;

    const costoTotale = costoMateriale + penalita;

    costoP.innerHTML = `
      <b>Materiale:</b> ${materiale}<br>
      <b>Ugello:</b> ${ugello} mm<br>
      <b>Velocità:</b> ${velocita} mm/s<br>
      <b>Riempimento:</b> ${riempimento}%<br>
      <b>Volume modello:</b> ${volume_mm3.toFixed(2)} mm³<br>
      <b>Peso stimato:</b> ${peso_grammi.toFixed(2)} g<br>
      <b>Costo materiale:</b> €${costoMateriale.toFixed(2)}<br>
      <b>Penalità velocità/ugello:</b> €${penalita.toFixed(2)}<br>
      <hr>
      <b>Costo totale stimato:</b> €${costoTotale.toFixed(2)}
    `;
    resultBox.style.display = 'block';
  });

  // Drag & drop file sul viewer
  container.addEventListener('dragover', e => {
    e.preventDefault();
    container.style.borderColor = '#007bff';
  });
  container.addEventListener('dragleave', e => {
    e.preventDefault();
    container.style.borderColor = '#ccc';
  });
  container.addEventListener('drop', e => {
    e.preventDefault();
    container.style.borderColor = '#ccc';
    const dt = e.dataTransfer;
    if(dt.files.length === 0) return;

    const file = dt.files[0];
    if(!file.name.toLowerCase().endsWith('.stl')) {
      alert('Trascina un file .stl valido!');
      return;
    }
    const reader = new FileReader();
    reader.onload = function(event) {
      const loader = new THREE.STLLoader();
      const geometry = loader.parse(event.target.result);
      currentGeometry = geometry;
      const size = loadGeometry(geometry, currentColor);

      infoBox.innerHTML = `
        <strong>Dimensioni modello:</strong><br>
        Larghezza: ${size.x.toFixed(2)} mm<br>
        Altezza: ${size.y.toFixed(2)} mm<br>
        Profondità: ${size.z.toFixed(2)} mm
      `;
      resultBox.style.display = 'none';
    };
    reader.readAsArrayBuffer(file);
  });
</script>

</body>
</html>
