<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Preventivo Stampa 3D</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: #f0f0f0;
  }
  h1 {
    text-align: center;
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
  }
  select, input[type=number] {
    width: 100%;
    padding: 6px;
    margin-top: 5px;
    box-sizing: border-box;
  }
  #materialsContainer > div {
    margin-bottom: 8px;
    display: flex;
    gap: 10px;
    align-items: center;
  }
  #materialsContainer select, #materialsContainer input {
    flex: 1;
  }
  #materialsContainer button {
    padding: 5px 8px;
  }
  #addMaterialBtn {
    margin-top: 5px;
  }
  #warning {
    color: red;
    font-weight: bold;
    margin-top: 8px;
  }
  #calculateBtn {
    margin-top: 15px;
    padding: 10px;
    width: 100%;
    font-size: 18px;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    font-size: 20px;
  }
  #viewerContainer {
    width: 100%;
    height: 350px;
    margin-top: 25px;
    border-radius: 8px;
    background: #222;
  }
</style>
</head>
<body>

<h1>Preventivo Stampa 3D</h1>

<label>Materiali e percentuali (somma max 100%)</label>
<div id="materialsContainer">
  <!-- righe materiali generate qui -->
</div>
<button id="addMaterialBtn">Aggiungi materiale</button>

<label for="nozzleSelect">Ugello</label>
<select id="nozzleSelect">
  <option value="0.4" data-multiplier="1">0.4 mm (base)</option>
  <option value="0.6" data-multiplier="1.1">0.6 mm (+10%)</option>
  <option value="0.8" data-multiplier="1.2">0.8 mm (+20%)</option>
  <option value="1.0" data-multiplier="1.3">1.0 mm (+30%)</option>
</select>

<label for="speedSelect">Velocità</label>
<select id="speedSelect">
  <option value="0.5">50%</option>
  <option value="1" selected>100%</option>
  <option value="1.24">124%</option>
  <option value="1.6">160%</option>
</select>

<label for="weightInput">Peso stimato stampa (grammi)</label>
<input type="number" id="weightInput" min="1" value="100" />

<label for="fileInput">Carica file STL</label>
<input type="file" id="fileInput" accept=".stl" />

<div id="viewerContainer"></div>

<div id="warning"></div>
<button id="calculateBtn" disabled>Calcola Preventivo</button>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>

<script>
  // Prezzi materiali €/kg (esempio)
  const materialsData = {
    PLA: 20,
    ABS: 25,
    TPU: 30,
    PETG: 22,
    Nylon: 35
  };

  const materialsContainer = document.getElementById('materialsContainer');
  const addMaterialBtn = document.getElementById('addMaterialBtn');
  const warningDiv = document.getElementById('warning');
  const calculateBtn = document.getElementById('calculateBtn');
  const resultDiv = document.getElementById('result');
  const weightInput = document.getElementById('weightInput');
  const nozzleSelect = document.getElementById('nozzleSelect');
  const speedSelect = document.getElementById('speedSelect');

  // Funzione per creare riga materiale (select + % + bottone rimuovi)
  function createMaterialRow() {
    const row = document.createElement('div');

    const select = document.createElement('select');
    for (const mat in materialsData) {
      const option = document.createElement('option');
      option.value = mat;
      option.textContent = `${mat} (€${materialsData[mat]}/kg)`;
      select.appendChild(option);
    }

    const percentInput = document.createElement('input');
    percentInput.type = 'number';
    percentInput.min = 0;
    percentInput.max = 100;
    percentInput.value = 0;
    percentInput.placeholder = '%';

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'X';
    removeBtn.title = 'Rimuovi materiale';
    removeBtn.type = 'button';
    removeBtn.onclick = () => {
      row.remove();
      validatePercentages();
    };

    select.onchange = validatePercentages;
    percentInput.oninput = validatePercentages;

    row.appendChild(select);
    row.appendChild(percentInput);
    row.appendChild(removeBtn);

    return row;
  }

  // Aggiungo la prima riga materiale al caricamento
  materialsContainer.appendChild(createMaterialRow());

  // Bottone aggiungi riga
  addMaterialBtn.onclick = () => {
    materialsContainer.appendChild(createMaterialRow());
    validatePercentages();
  };

  // Controllo somma percentuali materiali
  function validatePercentages() {
    const inputs = materialsContainer.querySelectorAll('input[type=number]');
    let total = 0;
    inputs.forEach(i => {
      total += parseFloat(i.value) || 0;
    });

    if (total > 100) {
      warningDiv.textContent = `Attenzione: la somma delle percentuali materiali è ${total}%, deve essere al massimo 100%.`;
      calculateBtn.disabled = true;
    } else if (total === 0) {
      warningDiv.textContent = 'Inserisci almeno una percentuale materiale maggiore di 0.';
      calculateBtn.disabled = true;
    } else {
      warningDiv.textContent = '';
      calculateBtn.disabled = false;
    }
    resultDiv.textContent = '';
  }

  validatePercentages();

  // Calcolo preventivo
  calculateBtn.onclick = () => {
    const totalWeight = parseFloat(weightInput.value);
    if (isNaN(totalWeight) || totalWeight <= 0) {
      alert('Inserisci un peso valido');
      return;
    }

    let totalPercent = 0;
    let cost = 0;
    const rows = materialsContainer.querySelectorAll('div');

    rows.forEach(row => {
      const mat = row.querySelector('select').value;
      const perc = parseFloat(row.querySelector('input[type=number]').value) || 0;
      totalPercent += perc;
      if (perc > 0) {
        cost += (perc / 100) * materialsData[mat] * (totalWeight / 1000);
      }
    });

    if (totalPercent > 100) {
      alert('La somma delle percentuali materiali supera il 100%.');
      return;
    }
    if (totalPercent === 0) {
      alert('Inserisci almeno una percentuale materiale > 0.');
      return;
    }

    const nozzleMultiplier = parseFloat(nozzleSelect.selectedOptions[0].dataset.multiplier);
    const speedMultiplier = parseFloat(speedSelect.value);

    const totalPrice = cost * nozzleMultiplier * speedMultiplier;

    resultDiv.textContent = `Preventivo stimato: € ${totalPrice.toFixed(2)}`;
  };

  // Visualizzatore STL (THREE.js) - non cambia niente dalla versione precedente
  const viewerContainer = document.getElementById('viewerContainer');
  const fileInput = document.getElementById('fileInput');

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
  viewerContainer.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1, 1, 1);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  camera.position.z = 100;

  let mesh = null;

  function loadSTL(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const contents = e.target.result;
      if (mesh) {
        scene.remove(mesh);
        mesh.geometry.dispose();
        mesh.material.dispose();
        mesh = null;
      }

      const loader = new THREE.STLLoader();
      const geometry = loader.parse(contents);

      const material = new THREE.MeshPhongMaterial({ color: 0x156289, specular: 0x555555, shininess: 30 });
      mesh = new THREE.Mesh(geometry, material);

      geometry.computeBoundingBox();
      const bbox = geometry.boundingBox;
      const centerX = (bbox.max.x + bbox.min.x) / 2;
      const centerY = (bbox.max.y + bbox.min.y) / 2;
      const centerZ = (bbox.max.z + bbox.min.z) / 2;
      mesh.position.set(-centerX, -centerY, -centerZ);

      scene.add(mesh);
    };
    reader.readAsArrayBuffer(file);
  }

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file && file.name.toLowerCase().endsWith('.stl')) {
      loadSTL(file);
    } else {
      alert('Carica solo file STL.');
    }
  });

  function animate() {
    requestAnimationFrame(animate);
    if (mesh) mesh.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // Reset risultato se cambiano input
  weightInput.addEventListener('input', () => { resultDiv.textContent = ''; });
  nozzleSelect.addEventListener('change', () => { resultDiv.textContent = ''; });
  speedSelect.addEventListener('change', () => { resultDiv.textContent = ''; });
</script>

</body>
</html>
