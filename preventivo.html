<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preventivo AI + Visualizzatore 3D - Ian Lab</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #fff;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    #risultato {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 1.5rem;
    }
    #viewer {
      width: 100%;
      height: 400px;
      background: #eaeaea;
      border-radius: 12px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center">Calcola il tuo Preventivo AI + Visualizza il Modello</h1>

  <form id="formPreventivo">
    <label>File STL:
      <input type="file" name="stl" accept=".stl" required id="stlInput" />
    </label>
    <label>Materiale:
      <select name="materiale">
        <option value="PLA">PLA</option>
        <option value="PETG">PETG</option>
        <option value="ABS">ABS</option>
      </select>
    </label>
    <label>Ugello (mm):
      <select name="ugello">
        <option value="0.4">0.4</option>
        <option value="0.6">0.6</option>
        <option value="0.2">0.2</option>
      </select>
    </label>
    <label>Velocit√†:
      <select name="velocita">
        <option value="lenta">Lenta</option>
        <option value="normale" selected>Normale</option>
        <option value="veloce">Veloce</option>
      </select>
    </label>
    <label>Riempimento (%):
      <input type="number" name="infill" min="0" max="100" value="20" />
    </label>
    <button type="submit">Calcola Preventivo</button>
  </form>

  <div id="risultato"></div>

  <div id="viewer"></div>

  <!-- üì¶ THREE.JS + STLLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.js"></script>

  <script>
    const form = document.getElementById('formPreventivo');
    const risultato = document.getElementById('risultato');
    const stlInput = document.getElementById('stlInput');

    let scene, camera, renderer, controls;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      risultato.innerHTML = "üîÑ Calcolo in corso...";

      const formData = new FormData(form);

      try {
        // Cambia con la tua URL reale del backend
        const response = await fetch("https://TUA-URL-BACKEND.onrender.com/preventivo", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Errore nel server");

        const data = await response.json();
        risultato.innerHTML = `
          üìê Volume: ${data.volume_cm3} cm¬≥<br>
          ‚öñÔ∏è Peso stimato: ${data.peso_g} g<br>
          ‚è±Ô∏è Tempo stimato: ${data.tempo_min} minuti<br>
          üí∞ Costo stimato: CHF ${data.costo_chf}
        `;
      } catch (err) {
        const costoFinto = (Math.random() * 10 + 5).toFixed(2);
        risultato.innerHTML = `
          ‚ö†Ô∏è Backend non disponibile.<br>
          üí∞ Stima fittizia: CHF ${costoFinto}
        `;
      }
    });

    stlInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file && file.name.endsWith('.stl')) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const contents = event.target.result;
          loadSTL(contents);
        };
        reader.readAsArrayBuffer(file);
      }
    });

    function loadSTL(buffer) {
      if (!renderer) initViewer();

      const loader = new THREE.STLLoader();
      const geometry = loader.parse(buffer);
      const material = new THREE.MeshNormalMaterial();
      const mesh = new THREE.Mesh(geometry, material);

      // Pulisci la scena
      while (scene.children.length > 0) {
        scene.remove(scene.children[0]);
      }

      scene.add(mesh);
      mesh.geometry.computeBoundingBox();
      const box = mesh.geometry.boundingBox;
      const center = box.getCenter(new THREE.Vector3());
      mesh.position.sub(center);

      camera.position.set(0, 0, 100);
    }

    function initViewer() {
      const container = document.getElementById('viewer');
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      camera.position.set(0, 0, 100);
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
