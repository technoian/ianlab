<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Preventivo Stampa 3D Multimateriale</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
  h1 { text-align: center; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  select, input[type=number] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
  .material-row { display: flex; gap: 10px; margin-bottom: 10px; }
  .material-row > * { flex: 1; }
  #addMaterialBtn { margin-top: 10px; }
  #warning { color: red; font-weight: bold; margin-top: 10px; }
  #calculateBtn { margin-top: 20px; padding: 10px; font-size: 18px; cursor: pointer; }
  #result { margin-top: 20px; font-size: 20px; font-weight: bold; }
  #viewerContainer { width: 100%; height: 400px; background: #222; margin-top: 30px; border-radius: 8px; }
  #fileInput { margin-top: 15px; }
</style>
</head>
<body>

<h1>Preventivo Stampa 3D Multimateriale</h1>

<!-- Sezione materiali dinamici -->
<div id="materialsContainer">
  <label>Materiali e Percentuali (somma max 100%)</label>
  <!-- Righe materiali generate via JS -->
</div>
<button id="addMaterialBtn">Aggiungi materiale</button>

<!-- Ugello -->
<label for="nozzleSelect">Ugello</label>
<select id="nozzleSelect">
  <option value="0.4" data-multiplier="1">0.4 mm (base)</option>
  <option value="0.6" data-multiplier="1.1">0.6 mm (+10%)</option>
  <option value="0.8" data-multiplier="1.2">0.8 mm (+20%)</option>
  <option value="1.0" data-multiplier="1.3">1.0 mm (+30%)</option>
</select>

<!-- Velocità -->
<label for="speedSelect">Velocità</label>
<select id="speedSelect">
  <option value="0.5">50%</option>
  <option value="1" selected>100%</option>
  <option value="1.24">124%</option>
  <option value="1.6">160%</option>
</select>

<!-- Quantità stimata in grammi -->
<label for="weightInput">Peso stimato stampa (grammi)</label>
<input type="number" id="weightInput" min="1" value="100" />

<!-- Caricamento file STL -->
<label for="fileInput">Carica file STL</label>
<input type="file" id="fileInput" accept=".stl" />

<!-- Visualizzatore 3D -->
<div id="viewerContainer"></div>

<!-- Messaggi e calcolo -->
<div id="warning"></div>
<button id="calculateBtn" disabled>Calcola Preventivo</button>
<div id="result"></div>

<!-- THREE.js + STLLoader CDN -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>

<script>
  // Dati materiali esempio (puoi espanderli o modificarli)
  const materialsData = {
    PLA: 20,   // €/kg
    ABS: 25,
    TPU: 30,
    PETG: 22,
    Nylon: 35
  };

  const materialsContainer = document.getElementById('materialsContainer');
  const addMaterialBtn = document.getElementById('addMaterialBtn');
  const warningDiv = document.getElementById('warning');
  const calculateBtn = document.getElementById('calculateBtn');
  const resultDiv = document.getElementById('result');
  const weightInput = document.getElementById('weightInput');
  const nozzleSelect = document.getElementById('nozzleSelect');
  const speedSelect = document.getElementById('speedSelect');

  // Funzione per creare una riga materiale (select + %)
  function createMaterialRow() {
    const row = document.createElement('div');
    row.className = 'material-row';

    // Select materiali
    const select = document.createElement('select');
    for (const mat in materialsData) {
      const option = document.createElement('option');
      option.value = mat;
      option.textContent = mat + ' (€' + materialsData[mat] + '/kg)';
      select.appendChild(option);
    }

    // Input percentuale
    const percent = document.createElement('input');
    percent.type = 'number';
    percent.min = 0;
    percent.max = 100;
    percent.value = 0;
    percent.placeholder = '%';
    percent.style.width = '80px';

    // Bottone rimuovi
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'X';
    removeBtn.style.width = '40px';
    removeBtn.title = 'Rimuovi materiale';
    removeBtn.onclick = () => {
      row.remove();
      validatePercentages();
    };

    // Aggiungo elementi a row
    row.appendChild(select);
    row.appendChild(percent);
    row.appendChild(removeBtn);

    // Evento cambio percentuale o materiale per validazione e aggiornamento
    percent.addEventListener('input', validatePercentages);
    select.addEventListener('change', validatePercentages);

    return row;
  }

  // Aggiungi la prima riga al caricamento
  materialsContainer.appendChild(createMaterialRow());

  // Aggiungi nuova riga su click
  addMaterialBtn.onclick = () => {
    materialsContainer.appendChild(createMaterialRow());
    validatePercentages();
  };

  // Controllo somma percentuali materiali
  function validatePercentages() {
    let totalPercent = 0;
    const inputs = materialsContainer.querySelectorAll('input[type=number]');
    inputs.forEach(input => {
      const val = parseFloat(input.value) || 0;
      totalPercent += val;
    });
    if (totalPercent > 100) {
      warningDiv.textContent = `Attenzione: somma percentuali materiali troppo alta (${totalPercent}%). Deve essere massimo 100%.`;
      calculateBtn.disabled = true;
    } else if (totalPercent === 0) {
      warningDiv.textContent = 'Inserisci almeno una percentuale materiale maggiore di 0.';
      calculateBtn.disabled = true;
    } else {
      warningDiv.textContent = '';
      calculateBtn.disabled = false;
    }
  }

  // Calcolo preventivo
  function calculateEstimate() {
    const totalWeight = parseFloat(weightInput.value);
    if (isNaN(totalWeight) || totalWeight <= 0) {
      alert('Inserisci un peso valido.');
      return;
    }

    // Leggi percentuali e materiali
    const rows = materialsContainer.querySelectorAll('.material-row');
    let totalPercent = 0;
    let materialCost = 0;

    rows.forEach(row => {
      const mat = row.querySelector('select').value;
      const perc = parseFloat(row.querySelector('input[type=number]').value) || 0;
      totalPercent += perc;
      if (perc > 0) {
        const pricePerKg = materialsData[mat];
        materialCost += (perc / 100) * pricePerKg * (totalWeight / 1000); // peso in kg
      }
    });

    if (totalPercent > 100) {
      alert('La somma delle percentuali materiali supera il 100%.');
      return;
    }
    if (totalPercent === 0) {
      alert('Inserisci almeno una percentuale materiale > 0.');
      return;
    }

    // Moltiplicatori ugello e velocità
    const nozzleMultiplier = parseFloat(nozzleSelect.selectedOptions[0].dataset.multiplier);
    const speedMultiplier = parseFloat(speedSelect.value);

    // Calcolo totale
    const totalPrice = materialCost * nozzleMultiplier * speedMultiplier;

    resultDiv.textContent = `Preventivo stimato: € ${totalPrice.toFixed(2)}`;
  }

  calculateBtn.onclick = calculateEstimate;

  // Iniziale validazione percentuali
  validatePercentages();

  // Setup visualizzatore THREE.js per STL
  const viewerContainer = document.getElementById('viewerContainer');
  const fileInput = document.getElementById('fileInput');

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
  viewerContainer.appendChild(renderer.domElement);

  // Luci
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(1,1,1);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  camera.position.z = 100;

  let mesh;

  // Funzione caricamento STL
  function loadSTL(file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const contents = e.target.result;
      if (mesh) {
        scene.remove(mesh);
        mesh.geometry.dispose();
        mesh.material.dispose();
        mesh = null;
      }

      const loader = new THREE.STLLoader();
      const geometry = loader.parse(contents);

      const material = new THREE.MeshPhongMaterial({ color: 0x156289, specular: 0x555555, shininess: 30 });
      mesh = new THREE.Mesh(geometry, material);

      // Centra il modello
      geometry.computeBoundingBox();
      const bbox = geometry.boundingBox;
      const centerX = (bbox.max.x + bbox.min.x) / 2;
      const centerY = (bbox.max.y + bbox.min.y) / 2;
      const centerZ = (bbox.max.z + bbox.min.z) / 2;
      mesh.position.set(-centerX, -centerY, -centerZ);

      scene.add(mesh);
    };
    reader.readAsArrayBuffer(file);
  }

  fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file && file.name.toLowerCase().endsWith('.stl')) {
      loadSTL(file);
    } else {
      alert('Carica solo file STL.');
    }
  });

  // Render loop
  function animate() {
    requestAnimationFrame(animate);
    if (mesh) mesh.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // Ricalcola percentuali anche quando peso, ugello o velocità cambiano
  weightInput.addEventListener('input', () => {
    validatePercentages();
    resultDiv.textContent = '';
  });
  nozzleSelect.addEventListener('change', () => {
    resultDiv.textContent = '';
  });
  speedSelect.addEventListener('change', () => {
    resultDiv.textContent = '';
  });

</script>

</body>
</html>
