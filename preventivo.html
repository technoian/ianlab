<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Preventivo Stampa 3D con Visualizzatore STL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 10px;
    }
    form {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 600px;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form select, form input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #upload-button, #color-button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    #color-button {
      background-color: #28a745;
      margin-left: 15px;
    }

    #container-viewers {
      display: flex;
      gap: 20px;
      max-width: 1000px;
    }
    #viewer1, #viewer2 {
      width: 48%;
      height: 450px;
      background: #eee;
      border: 2px dashed #ccc;
      position: relative;
    }

    #info {
      margin-top: 10px;
      font-size: 14px;
      max-width: 600px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>

  <h1>Preventivo Stampa 3D</h1>

  <form id="preventivo-form">
    <label for="materiale">Materiale:</label>
    <select id="materiale" name="materiale" required>
      <option value="" disabled selected>Seleziona materiale</option>
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="PETG">PETG</option>
      <option value="Nylon">Nylon</option>
    </select>

    <label for="ugello">Ugello (mm):</label>
    <select id="ugello" name="ugello" required>
      <option value="" disabled selected>Seleziona ugello</option>
      <option value="0.2">0.2</option>
      <option value="0.4">0.4</option>
      <option value="0.6">0.6</option>
      <option value="0.8">0.8</option>
    </select>

    <label for="velocita">Velocità (mm/s):</label>
    <input type="number" id="velocita" name="velocita" min="10" max="150" value="60" required />

    <label for="riempimento">Riempimento (%):</label>
    <input type="number" id="riempimento" name="riempimento" min="0" max="100" value="20" required />

    <button type="button" id="upload-button">Carica File STL</button>
    <button type="button" id="color-button">Cambia Colore Modello</button>
    <input type="file" id="file-input" accept=".stl" style="display:none" />
  </form>

  <div id="container-viewers">
    <div id="viewer1">Trascina qui o usa il pulsante per caricare un file .stl</div>
    <div id="viewer2">Trascina qui o usa il pulsante per caricare un file .stl</div>
  </div>

  <div id="info">
    <strong>Dimensioni modello:</strong><br>
    Larghezza: -<br>
    Altezza: -<br>
    Profondità: -
  </div>

  <script src="https://unpkg.com/three@0.130.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.130.1/examples/js/loaders/STLLoader.js"></script>

  <script>
    class STLViewer {
      constructor(container) {
        this.container = container;
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        this.renderer = new THREE.WebGLRenderer({ antialias: true });
        this.renderer.setSize(container.clientWidth, container.clientHeight);
        this.container.innerHTML = '';
        this.container.appendChild(this.renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        this.scene.add(light);
        this.scene.add(new THREE.AmbientLight(0x404040));

        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.camera.position.set(0, 0, 100);
        this.controls.update();

        this.mesh = null;

        this.animate = this.animate.bind(this);
        this.animate();
      }

      animate() {
        requestAnimationFrame(this.animate);
        this.controls.update();
        this.renderer.render(this.scene, this.camera);
      }

      loadGeometry(geometry, color=0x6699ff) {
        if (this.mesh) this.scene.remove(this.mesh);

        const material = new THREE.MeshStandardMaterial({ color: color });
        this.mesh = new THREE.Mesh(geometry, material);
        this.scene.add(this.mesh);

        // Centra l'oggetto
        const box = new THREE.Box3().setFromObject(this.mesh);
        const center = box.getCenter(new THREE.Vector3());
        this.mesh.position.sub(center);

        // Adatta la camera
        const size = box.getSize(new THREE.Vector3());
        const maxDim = Math.max(size.x, size.y, size.z);
        this.camera.position.set(0, 0, maxDim * 2);
        this.camera.lookAt(0, 0, 0);
        this.controls.update();

        return size; // ritorna dimensioni per info
      }

      changeColor(color) {
        if (this.mesh) this.mesh.material.color.setHex(color);
      }
    }

    const viewer1 = new STLViewer(document.getElementById('viewer1'));
    const viewer2 = new STLViewer(document.getElementById('viewer2'));

    const uploadBtn = document.getElementById('upload-button');
    const fileInput = document.getElementById('file-input');
    const colorBtn = document.getElementById('color-button');
    const infoBox = document.getElementById('info');

    let currentGeometry = null;
    let currentColor = 0x6699ff;

    uploadBtn.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.name.toLowerCase().endsWith('.stl')) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const loader = new THREE.STLLoader();
          const geometry = loader.parse(event.target.result);
          currentGeometry = geometry;

          // Carica su entrambi i viewer
          const size1 = viewer1.loadGeometry(geometry, currentColor);
          viewer2.loadGeometry(geometry, currentColor);

          // Aggiorna info dimensioni
          infoBox.innerHTML = `
            <strong>Dimensioni modello:</strong><br>
            Larghezza: ${size1.x.toFixed(2)} mm<br>
            Altezza: ${size1.y.toFixed(2)} mm<br>
            Profondità: ${size1.z.toFixed(2)} mm
          `;
        };
        reader.readAsArrayBuffer(file);
      } else {
        alert('Carica un file .stl valido!');
      }
    });

    colorBtn.addEventListener('click', () => {
      currentColor = Math.floor(Math.random() * 0xffffff);
      if (currentGeometry) {
        viewer1.changeColor(currentColor);
        viewer2.changeColor(currentColor);
      }
    });

    // Drag & Drop per entrambi i viewer (caricano lo stesso file e aggiornano entrambi)
    function setupDragAndDrop(container) {
      container.addEventListener('dragover', e => {
        e.preventDefault();
        container.style.borderColor = '#333';
        container.style.backgroundColor = '#f0f0f0';
      });
      container.addEventListener('dragleave', e => {
        container.style.borderColor = '#ccc';
        container.style.backgroundColor = '#eee';
      });
      container.addEventListener('drop', e => {
        e.preventDefault();
        container.style.borderColor = '#ccc';
        container.style.backgroundColor = '#eee';

        const file = e.dataTransfer.files[0];
        if (file && file.name.toLowerCase().endsWith('.stl')) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const loader = new THREE.STLLoader();
            const geometry = loader.parse(event.target.result);
            currentGeometry = geometry;

            const size1 = viewer1.loadGeometry(geometry, currentColor);
            viewer2.loadGeometry(geometry, currentColor);

            infoBox.innerHTML = `
              <strong>Dimensioni modello:</strong><br>
              Larghezza: ${size1.x.toFixed(2)} mm<br>
              Altezza: ${size1.y.toFixed(2)} mm<br>
              Profondità: ${size1.z.toFixed(2)} mm
            `;
          };
          reader.readAsArrayBuffer(file);
        } else {
          alert('Rilascia un file .stl valido!');
        }
      });
    }

    setupDragAndDrop(document.getElementById('viewer1'));
    setupDragAndDrop(document.getElementById('viewer2'));

  </script>

</body>
</html>
