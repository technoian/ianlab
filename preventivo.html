<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Preventivo Stampa 3D con Visualizzatore STL</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
  header { background: #005f73; color: white; padding: 10px 20px; text-align: center; }
  main { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
  #formPreventivo {
    flex: 1 1 350px;
    background: white; 
    padding: 15px; 
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  #viewer {
    flex: 2 1 600px;
    height: 500px;
    background: #222;
    border-radius: 8px;
  }
  label { display: block; margin-top: 15px; font-weight: bold; }
  select, input[type="number"], input[type="file"] {
    width: 100%;
    padding: 6px;
    margin-top: 5px;
  }
  button {
    margin-top: 20px;
    padding: 10px;
    width: 100%;
    background: #0a9396;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover { background: #007f7f; }
  #risultato {
    margin-top: 20px;
    background: #e9ecef;
    padding: 10px;
    border-radius: 5px;
    min-height: 40px;
  }
  .material-row {
    display: flex;
    gap: 10px;
    margin-top: 8px;
  }
  .material-row > * {
    flex: 1;
  }
  #aggiungiMateriale {
    margin-top: 10px;
    background: #94d2bd;
    color: #005f73;
    font-weight: normal;
  }
</style>
</head>
<body>

<header>
  <h1>Preventivo Stampa 3D - Caricamento STL con Visualizzatore</h1>
</header>

<main>
  <section id="formPreventivo">
    <form id="preventivoForm" onsubmit="return false;">
      
      <label>Materiali e colori (aggiungi più colori):</label>
      <div id="materialiContainer">
        <div class="material-row">
          <select name="materiale" class="material-select">
            <option value="PLA">PLA (€20/kg)</option>
            <option value="ABS">ABS (€25/kg)</option>
            <option value="PETG">PETG (€22/kg)</option>
            <option value="TPU">TPU (€30/kg)</option>
          </select>
          <input type="number" min="1" max="100" value="100" class="material-quantita" /> %
          <button type="button" onclick="rimuoviMateriale(this)" style="width:30px;">✖</button>
        </div>
      </div>
      <button id="aggiungiMateriale" type="button">+ Aggiungi materiale</button>
      
      <label for="ugello">Ugello:</label>
      <select id="ugello" name="ugello">
        <option value="0.2">0.2 mm</option>
        <option value="0.4" selected>0.4 mm</option>
        <option value="0.6">0.6 mm</option>
        <option value="0.8">0.8 mm</option>
      </select>
      
      <label for="velocita">Velocità:</label>
      <select id="velocita" name="velocita">
        <option value="0.5">50%</option>
        <option value="1" selected>100%</option>
        <option value="1.24">124%</option>
        <option value="1.6">160%</option>
      </select>
      
      <label for="file3d">File STL (solo STL):</label>
      <input type="file" id="file3d" accept=".stl" />
      
      <button id="btnCarica">Carica modello STL</button>
      <button id="btnCalcola">Calcola preventivo</button>
      
      <div id="risultato">Risultato preventivo: <span id="outputPrezzo">-</span></div>
    </form>
  </section>
  
  <section id="viewer"></section>
</main>

<!-- Librerie Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/controls/OrbitControls.min.js"></script>

<script>
  // Variabili globali Three.js
  let scene, camera, renderer, controls, mesh;

  function initViewer() {
    const container = document.getElementById('viewer');
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.set(100, 100, 100);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;

    // Luci
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(0, 1, 1).normalize();
    scene.add(directionalLight);

    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });

    animate();
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  // Gestione caricamento STL
  document.getElementById('btnCarica').addEventListener('click', () => {
    const fileInput = document.getElementById('file3d');
    const file = fileInput.files[0];
    if (!file) {
      alert('Seleziona un file STL prima di caricare.');
      return;
    }
    if (!file.name.toLowerCase().endsWith('.stl')) {
      alert('Per favore carica solo file STL.');
      fileInput.value = '';
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const contents = e.target.result;

      if (mesh) {
        scene.remove(mesh);
        mesh.geometry.dispose();
        mesh.material.dispose();
        mesh = null;
      }

      const loader = new THREE.STLLoader();
      const geometry = loader.parse(contents);

      const material = new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x111111, shininess: 200 });
      mesh = new THREE.Mesh(geometry, material);

      // Centrare modello
      geometry.computeBoundingBox();
      const center = new THREE.Vector3();
      geometry.boundingBox.getCenter(center);
      mesh.position.sub(center);

      scene.add(mesh);

      // Posizionare camera
      const size = geometry.boundingBox.getSize(new THREE.Vector3()).length();
      const distance = size * 2;
      camera.position.set(distance, distance, distance);
      controls.update();
    };

    reader.readAsArrayBuffer(file);
  });

  // Aggiungi e rimuovi materiali (più colori)
  document.getElementById('aggiungiMateriale').addEventListener('click', () => {
    const container = document.getElementById('materialiContainer');
    const div = document.createElement('div');
    div.className = 'material-row';
    div.innerHTML = `
      <select name="materiale" class="material-select">
        <option value="PLA">PLA (€20/kg)</option>
        <option value="ABS">ABS (€25/kg)</option>
        <option value="PETG">PETG (€22/kg)</option>
        <option value="TPU">TPU (€30/kg)</option>
      </select>
      <input type="number" min="1" max="100" value="100" class="material-quantita" /> %
      <button type="button" onclick="rimuoviMateriale(this)" style="width:30px;">✖</button>
    `;
    container.appendChild(div);
  });

  function rimuoviMateriale(btn) {
    btn.parentNode.remove();
  }

  // Calcolo preventivo (esempio base)
  document.getElementById('btnCalcola').addEventListener('click', () => {
    if (!mesh) {
      alert('Devi caricare un modello STL prima di calcolare il preventivo.');
      return;
    }

    // Ottieni dati materiali e quantità
    const materiali = document.querySelectorAll('.material-row');
    let totalePercent = 0;
    let prezzoMateriali = 0;
    const prezziPerKg = { PLA: 20, ABS: 25, PETG: 22, TPU: 30 };

    materiali.forEach(row => {
      const mat = row.querySelector('.material-select').value;
      const perc = parseFloat(row.querySelector('.material-quantita').value);
      if (perc > 0) {
        totalePercent += perc;
        prezzoMateriali += (prezziPerKg[mat] || 20) * (perc / 100);
      }
    });

    if (totalePercent > 100) {
      alert('La somma delle percentuali materiali non può superare 100%.');
      return;
    }
    if (totalePercent === 0) {
      alert('Devi specificare almeno un materiale con percentuale > 0.');
      return;
    }

    // Ottieni ugello e velocità
    const ugello = parseFloat(document.getElementById('ugello').value);
    const velocita = parseFloat(document.getElementById('velocita').value);

    // Stima peso modello (molto approssimativo):
    // useremo il volume del bounding box * densità PLA 1.25 g/cm3 come esempio
    const geometry = mesh.geometry;
    geometry.computeBoundingBox();
    const bbox = geometry.boundingBox;
    const size = new THREE.Vector3();
    bbox.getSize(size);

    // Volume (approssimativo bounding box in cm^3)
    const volumeCm3 = (size.x / 10) * (size.y / 10) * (size.z / 10);
    const densita = 1.25; // PLA circa 1.25 g/cm3

    let pesoKg = (volumeCm3 * densita) / 1000; // peso in kg, volume in cm3 * g/cm3 = g

    // Se peso troppo piccolo metti 0.01kg per evitare prezzo zero
    if (pesoKg < 0.01) pesoKg = 0.01;

    // Calcolo prezzo base
    // prezzoMateriali è € per kg moltiplicato per la % di materiale,
    // quindi moltiplichiamo per il peso totale
    let prezzoBase = prezzoMateriali * pesoKg;

    // Aggiustiamo prezzo in base a ugello (più grande = minor tempo ma meno dettaglio)
    // esempio semplice: ugello 0.4 = base, 0.2 costa di più (+20%), 0.6 costa meno (-10%), 0.8 costa meno (-20%)
    let coeffUgello = 1;
    if (ugello === 0.2) coeffUgello = 1.2;
    else if (ugello === 0.6) coeffUgello = 0.9;
    else if (ugello === 0.8) coeffUgello = 0.8;

    // Aggiustiamo prezzo in base a velocità
    // più veloce = risparmio tempo e costo, esempio inverso alla velocità selezionata
    // esempio: prezzoBase * (1 / velocita)
    let coeffVelocita = 1 / velocita;

    let prezzoFinale = prezzoBase * coeffUgello * coeffVelocita;

    // Mostra risultato con 2 decimali
    document.getElementById('outputPrezzo').textContent = prezzoFinale.toFixed(2) + " €";
  });

  initViewer();
</script>

</body>
</html>
