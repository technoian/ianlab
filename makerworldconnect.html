<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ricerca MakerWorld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ricerca su MakerWorld</h1>
  <p>Inserisci il nome di un progetto da cercare su MakerWorld:</p>
  <input type="text" id="searchInput" placeholder="Cerca progetto..." />
  <button onclick="searchMakerWorld()">Cerca</button>

  <script>
    function searchMakerWorld() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        const url = 'https://makerworld.com/search?q=' + encodeURIComponent(query);
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
