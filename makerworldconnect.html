<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ricerca MakerWorld</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.55rem 1rem;
      font-size: 1rem;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
  </style>
</head>
<body>
<!-- Language selector root (injected) -->
<div id="lang-root" style="position:fixed;top:10px;right:10px;z-index:9999;"></div>

  <h1>Ricerca Progetti su MakerWorld</h1>
  <input type="text" id="query" placeholder="Inserisci il nome del progetto..." />
  <button onclick="search()">Cerca</button>

  <script>
    function search() {
      const q = document.getElementById('query').value.trim();
      if (q) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(q)}+site:makerworld.com`;
        window.open(url, '_blank');
      } else {
        alert('Per favore inserisci un termine di ricerca.');
      }
    }
  </script>

<script src="lang/lang.js"></script>
</body>
</html>
