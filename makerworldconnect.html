<!-- makerworld.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Ricerca MakerWorld</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Cerca un progetto su MakerWorld</h1>
  <input type="text" id="query" placeholder="Inserisci il nome del progetto..." />
  <button onclick="search()">Cerca</button>

  <script>
    function search() {
      const q = document.getElementById('query').value.trim();
      if (q) {
        const url = `https://makerworld.com/search?q=${encodeURIComponent(q)}`;
        window.open(url, '_blank');
      }
    }
  </script>
</body>
</html>
